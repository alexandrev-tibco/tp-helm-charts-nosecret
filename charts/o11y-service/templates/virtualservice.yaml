{{ if .Values.ingress.enabled -}}
{{- $fullName := include "o11y-service.fullname" . -}}
{{- $gateway := default "loib-it0611014-dev-ingressgateway" (tpl .Values.ingress.className .) }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/component: load-balancer
    {{- include "o11y-service.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-namespace: {{ .Values.global.cp.resources.serviceaccount.namespace }}
    meta.helm.sh/release-name: {{ $fullName }}
    {{- with .Values.ingress.annotations }}
      {{- tpl (. | toYaml) $ | nindent 4 }}
    {{- end }}
spec:
  hosts:
  {{- range .Values.ingress.hosts }}
    {{- if .host }}
    - {{ .host | quote }}
    {{- else }}
    - "dp-{{ $.Values.global.cp.dataplaneId }}.platform.local"
    {{- end }}
  {{- end }}
  gateways:
    - {{ $gateway | quote }}
    - "mesh"
  http:
    {{- if $.Values.ingress.hostsOverride -}}
    {{- range .Values.ingress.hosts }}
    {{- range .paths }}
    - match:
        - uri:
            prefix: {{ .path }}
      route:
        - destination:
            host: {{ $fullName }}.{{ $.Release.Namespace }}.svc.cluster.local
            port:
              number: {{ $.Values.service.port }}
    {{- end }}
    {{- end }}
    {{- else}}
    - match:
        - uri:
            prefix: /tibco/agent/o11y/{{ $.Values.global.cp.instanceId }}/o11y-service/
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ $fullName }}.{{ $.Release.Namespace }}.svc.cluster.local
            port:
              number: {{ $.Values.service.port }}
    {{- end }}
{{- end -}}
